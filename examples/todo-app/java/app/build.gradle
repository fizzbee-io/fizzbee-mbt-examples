plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

configurations {
    fizztestImplementation.extendsFrom testImplementation
    fizztestRuntimeOnly.extendsFrom testRuntimeOnly
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation libs.guava

    fizztestImplementation 'com.github.fizzbee-io:fizzbee:v0.3.0'
    // https://mvnrepository.com/artifact/com.microsoft.playwright/playwright
    fizztestImplementation 'com.microsoft.playwright:playwright:1.56.0'
    // https://mvnrepository.com/artifact/org.xerial/sqlite-jdbc
    fizztestImplementation 'org.xerial:sqlite-jdbc:3.50.3.0'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

sourceSets {
    fizztest {
        java {
            srcDir 'src/fizztest/java'
        }
        resources {
            srcDir 'src/fizztest/resources'
        }
        compileClasspath += sourceSets.main.output + configurations.testRuntimeClasspath
        runtimeClasspath += output + compileClasspath
    }
}

tasks.register('fizztest', Test) {
    description = 'Runs FizzBee model-based tests.'
    group = 'verification'
    testClassesDirs = sourceSets.fizztest.output.classesDirs
    classpath = sourceSets.fizztest.runtimeClasspath
    shouldRunAfter test

    useJUnitPlatform()  // ðŸ‘ˆ Required for JUnit 5

    testLogging {
        exceptionFormat = 'full'
        events = ["passed", "failed", "skipped", "standard_out", "standard_error"]
        showStandardStreams = true
    }
}
